<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Wordpress info</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
	<header><h1>Wordpress</h1></header>
	<section class="plugins">
		<h1>Plugins</h1>
		<p><a href="https://ru.wordpress.org/plugins/ewww-image-optimizer/#installation">EWWW Image Optimizer </a> оптимизация изображений на сайте</p>

		<p><a href="https://ru.wordpress.org/plugins/uk-cookie-consent/">Cookie Consent</a>Пользовательское соглашение Cookie</p>
	</section>
	<section id="JS">
		<!-- modal window -->
		<h1>JavaScript</h1>
		<button id="myBtn">Open Modal</button>
		<div id="myModal" class="modal">
			<div class="modal-content">
				<span class="close"></span>
				<p>TEST

				</p>
			</div>
		</div>
		<!-- animate  -->
		<button onclick="myMove()">Animation</button>
		<div id="myContainer">
			
			<div id="myAnimation"></div>
		</div>

<!-- slider -->

	<div class="slideshow-container">
		<div class="mySlides fade"><br>
			<div class="numbertext">1/3</div><br>		
			<img src="img/sea.jpg" style="width: 100%" alt="Море">	
			<div class="text">Это красивый берег моря.</div>
		</div>
		<div class="mySlides fade"><br>
			<div class="numbertext">2/3</div><br>		
			<img src="img/japan.jpg" style="width: 100%" alt="Япония">	
			<div class="text">Это парк в Японии.</div>
		</div>
		<div class="mySlides fade"><br>
			<div class="numbertext">3/3</div><br>		
			<img src="img/lake.jpg" style="width: 100%" alt="Озеро">	
			<div class="text">Это озеро на Южном Урале.</div>
		</div>
		
		<a class="prev" onclick="plusSlides(-1)">&#10094</a>
		<a class="next" onclick="plusSlides(1)">&#10095</a>
	
	</div>
	<br>
	
	<div style="text-align: center";>
		<span class="dot" onclick="currentSlide(1)"></span>
		<span class="dot" onclick="currentSlide(2)"></span>
		<span class="dot" onclick="currentSlide(3)"></span>
	</div>



	</section>
	<script src="main.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
